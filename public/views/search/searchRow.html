<div class="form-group row">
    <div class="col-sm-2">
        <select class="form-control" ng-model="formData.operation" ng-options="operation for operation in operations"></select>
    </div>
    <div class="col-sm-3">
        <select class="form-control" ng-model="formData.field" ng-options="field.name for field in model.fields"></select>
    </div>
    <div class="col-sm-1">
        enth√§lt
    </div>
    <div class="col-sm-4">
        <div ng-if="formData.field.type == 'text'">
            <input type="text" ng-model="formData.text" class="form-control" placeholder="Suchbegriff" />
        </div>

        <div ng-if="formData.field.type == 'date'">
            <p class="input-group">
                <input type="text"
                       class="form-control"
                       uib-datepicker-popup="dd.MM.yyyy"
                       is-open="calendarOpen"
                       ng-model="formData.date"
                       show-button-bar="false" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="calendarOpen = true"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
            </p>
        </div>
    </div>
    <div class="col-sm-1">
        <button class="btn btn-block btn-default" ng-click="addRow()"><i class="glyphicon glyphicon-plus"></i></button>
    </div>
    <div class="col-sm-1">
        <button class="btn btn-block btn-danger" ng-click="removeRow()"><i class="glyphicon glyphicon-trash"></i></button>
    </div>
</div>
