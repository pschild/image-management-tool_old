<div class="form-group row">
    <div class="col-sm-1">
        und
    </div>

    <div class="col-sm-3">
        <select class="form-control" ng-model="formData.field" ng-options="field.description for field in model.fields"></select>
    </div>

    <!-- text -->
    <div ng-if="formData.field.type == 'text'">
        <div class="col-sm-2">
            enth√§lt
        </div>
        <div class="col-sm-4">
            <input type="text" ng-model="formData.text" class="form-control" placeholder="Suchbegriff" />
            <div class="radio-inline radio radio-primary" ng-repeat="operation in operations" ng-show="formData.text.indexOf(',') >= 0">
                <input type="radio" id="{{$id}}" ng-model="formData.operation" value="{{operation.type}}">
                <label for="{{$id}}">{{operation.description}}</label>
            </div>
        </div>
    </div>

    <!-- date -->
    <div ng-if="formData.field.type == 'date'">
        <div class="col-sm-2">
            <select class="form-control" ng-model="formData.date.compareMethod" ng-options="compareMethod.description for compareMethod in compareMethods"></select>
        </div>
        <div class="col-sm-4">
            <p class="input-group">
                <input type="text"
                       class="form-control"
                       uib-datepicker-popup="dd.MM.yyyy"
                       is-open="calendarOpen"
                       ng-model="formData.date.value"
                       show-button-bar="false" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="calendarOpen = true"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
            </p>
        </div>
    </div>


    <div class="col-sm-1">
        <button class="btn btn-block btn-default" ng-click="addRow()"><i class="glyphicon glyphicon-plus"></i></button>
    </div>
    <div class="col-sm-1">
        <button class="btn btn-block btn-danger" ng-click="removeRow()"><i class="glyphicon glyphicon-trash"></i></button>
    </div>
</div>
