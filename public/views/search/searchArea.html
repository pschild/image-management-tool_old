<div class="search-area">
    <div class="row">
        <div class="col-sm-12">
            <h3>{{title}}</h3>
            <button class="btn btn-default pull-right" ng-click="addRow()"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
    </div>

    <search-row model="model" on-row-remove="removeRow(uuid)" on-row-change="onRowChange(formData)"></search-row>
</div>
