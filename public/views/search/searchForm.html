<div class="form-horizontal">
    <search-row type="text" on-add-row="addRow()" on-remove-row="removeRow(uuid)" on-change="onChange(data)"></search-row>

    <div class="button-row">
        <button class="btn btn-success pull-right" ng-click="startSearch()"><i class="fa fa-search"></i> Suche starten</button>
    </div>
</div>

<br><br>

<div>
    <div ng-pluralize count="results.length" when="{'0': 'Keine Bilder gefunden', 'one': '1 Ergebnis', 'other': '{} Ergebnisse'}"></div>

    <gallery images="results"></gallery>
</div>
