<div id="image-marker-container">
    <img src="./uploads/{{image.path}}/{{image.name}}.{{image.suffix}}" class="img-responsive" />
    <div id="marker-layer"></div>

    <div
            class="marker-container"
            ng-repeat="linkedPerson in image.People"
            ng-style="{'top': 'calc(' + linkedPerson.Link.y + '% - ' + (markerHeight / 2) + 'px)', 'left': 'calc(' + linkedPerson.Link.x + '% - ' + (markerWidth / 2) + 'px)'}"
            ng-mouseenter="hoveredMarker = true"
            ng-mouseleave="hoveredMarker = false">
        <div class="marker"></div>
        <span class="marker-label">{{linkedPerson.name}}</span>
        <span class="remove-marker-button" ng-show="hoveredMarker" ng-click="removeLink(linkedPerson)"><i class="glyphicon glyphicon-remove-circle"></i></span>
    </div>

    <div id="marker-form" ng-show="editMode">
        <div class="active-marker"></div>
        <input
                type="text"
                placeholder="Person hinzufÃ¼gen"
                ng-model="person"
                uib-typeahead="person as person.name for person in availablePersons | filter:$viewValue"
                class="form-control">
        <div class="button-row">
            <button class="btn btn-danger" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            <button class="btn btn-success" ng-disabled="person == '' || person == null" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i></button>
        </div>
    </div>
</div>
