<form class="form-horizontal container">
    <div class="form-group">
        <label class="col-sm-1 control-label">Name</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" ng-model="item.name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Adresse</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" ng-model="item.address" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Land</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" ng-model="item.country" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-12">
            <button class="btn btn-danger pull-right" ng-click="cancelEdit()"><i class="glyphicon glyphicon-remove"></i> Abbrechen</button>
            <button class="btn btn-success pull-right" ng-click="saveItem()"><i class="glyphicon glyphicon-floppy-disk"></i> Speichern</button>
        </div>
    </div>
</form>
