<form class="form-horizontal container">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="item.name" />
        </div>
    </div>

    <div class="button-row pull-right">
        <button class="btn btn-danger" ng-click="cancelEdit()"><i class="glyphicon glyphicon-remove"></i> Abbrechen</button>
        <button class="btn btn-success" ng-click="saveItem()"><i class="glyphicon glyphicon-floppy-disk"></i> Speichern</button>
    </div>
</form>
