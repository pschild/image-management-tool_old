<form name="form" class="form-horizontal container" novalidate>
    <div class="form-group" ng-class="{'has-error': form.name.$invalid && !form.name.$pristine}">
        <label class="col-sm-2 control-label">Name *</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" ng-model="item.name" required />
            <span class="help-block" ng-show="form.name.$error.required && !form.name.$pristine">Bitte geben Sie einen Namen ein.</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Geburtstag</label>
        <div class="col-sm-10">
            <p class="input-group">
                <input type="text"
                       class="form-control"
                       uib-datepicker-popup="dd.MM.yyyy"
                       is-open="calendarOpen"
                       ng-model="item.birthday"
                       show-button-bar="false" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="calendarOpen = true"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
            </p>
        </div>
    </div>
    <div class="button-row pull-right">
        <button class="btn btn-success" ng-click="saveItem()" ng-disabled="form.$invalid"><i class="glyphicon glyphicon-floppy-disk"></i> Speichern</button>
        <button class="btn btn-danger" ng-click="cancelEdit()"><i class="glyphicon glyphicon-remove"></i> Abbrechen</button>
    </div>
</form>
