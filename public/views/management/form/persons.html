<form class="form-horizontal container">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="item.name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Geburtstag</label>
        <div class="col-sm-10">
            <p class="input-group">
                <input type="text"
                       class="form-control"
                       uib-datepicker-popup="dd.MM.yyyy"
                       is-open="calendarOpen"
                       ng-model="item.birthday"
                       show-button-bar="false" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="calendarOpen = true"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
            </p>
        </div>
    </div>
    <div class="button-row pull-right">
        <button class="btn btn-danger" ng-click="cancelEdit()"><i class="glyphicon glyphicon-remove"></i> Abbrechen</button>
        <button class="btn btn-success" ng-click="saveItem()"><i class="glyphicon glyphicon-floppy-disk"></i> Speichern</button>
    </div>
</form>
