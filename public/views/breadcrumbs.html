<ol class="breadcrumb">
    <li><a href="/#/files"><i class="glyphicon glyphicon-home"></i></a></li>
    <li ng-repeat="item in breadcrumbs" ng-class="{active: $last}">
        <a ng-show="!$last" ng-href="{{ item.href }}">{{ item.label }}</a>
        <span ng-show="$last">{{ item.label }}</span>
    </li>
</ol>
